{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% block title %}Auth System{% endblock %}</title>

    <!-- Core CSS & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Core JS -->
    <script src="{% static 'js/app.js' %}" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Main Content Container -->
    <div class="w-full max-w-md px-4 py-8">
        {% block content %}
        <!-- Content will be centered properly -->
        {% endblock %}
    </div>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="fixed bottom-4 right-4 space-y-2 z-50">
        {% for message in messages %}
        <div class="message-transition px-6 py-3 rounded-lg shadow-lg bg-white border-l-4 {% if message.tags == 'success' %}border-green-500{% else %}border-red-500{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
